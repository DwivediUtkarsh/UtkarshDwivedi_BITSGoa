services:
  - type: web
    name: bill-extraction-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: PYTHON_VERSION
        value: "3.11"

